<!-- Block 1: Open Question (max 250 chars) -->
<section class="survey-block" id="block1" data-type="open">
  <h2>Block 1 – Open Question</h2>
  <p class="prompt">In your own words, what makes a metabolite ‘novel’?</p>

  <label for="metaboliteNovel" class="visually-hidden">
    Your answer (max 250 characters)
  </label>

  <textarea id="metaboliteNovel"
            name="metaboliteNovel"
            maxlength="250"
            rows="5"
            placeholder="Write your answer here…"
            required
            oninput="
              document.getElementById('charCounter').textContent =
              this.value.length + '/250';
            "></textarea>

  <div class="char-counter" id="charCounter">0/250</div>
</section>
