<!-- Block 1: Open Question (max 250 chars) -->
<section class="survey-block" id="block1" data-type="open">
  <h2>Block 1 – Open Question</h2>
  <p class="prompt">In your own words, what makes a metabolite ‘novel’?</p>

  <label for="metaboliteNovel" class="visually-hidden">
    Your answer (max 250 characters)
  </label>

  <textarea id="metaboliteNovel"
            name="metaboliteNovel"
            maxlength="250"
            rows="5"
            placeholder="e.g. A metabolite is novel…"
            required
            oninput="
              const counter = document.getElementById('charCounter');
              const len = this.value.length;
              if (len >= 200) {
                counter.style.visibility = 'visible';
                counter.textContent = len + '/250';
              } else {
                counter.style.visibility = 'hidden';
              }
            "></textarea>

  <div class="char-counter" id="charCounter" style="visibility: hidden;">0/250</div>

  <div class="navigation">
    <button class="prev-btn">Back</button>
    <button class="next-btn">Next</button>
  </div>
</section>
