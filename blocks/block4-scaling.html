<section class="survey-block" id="block4" data-type="scaling">
  <!-- ────────── FLEX ROW: Novel? | Confidence | Wow effect ────────── -->
  <div class="block-4-row">

    <!-- ───── 1) NOVEL? (Yes / No, vertical, re-using Block 2 trick) ───── -->
    <div class="novel-group">
      <div class="group-label">novel?</div>

      <!-- YES option -->
      <div class="novel-option">
        <input
          type="radio"
          id="novel-yes"
          name="novel"
          value="yes"
          class="novel-radio"
        />
        <label for="novel-yes" class="novel-label">Yes</label>
      </div>

      <!-- NO option -->
      <div class="novel-option">
        <input
          type="radio"
          id="novel-no"
          name="novel"
          value="no"
          class="novel-radio"
          checked
        />
        <label for="novel-no" class="novel-label">No</label>
      </div>
    </div>

    <!-- ───── 2) CONFIDENCE slider (0–10) ───── -->
    <div class="confidence-group">
      <div class="group-header">
        <span class="group-label">Confidence</span>
        <span class="slider-value" id="confidence-value">4</span>
        <span class="slider-max">/ 10</span>
      </div>
      <div class="slider-wrapper">
        <input
          type="range"
          id="confidence-slider"
          name="confidence"
          min="0"
          max="10"
          value="4"
          step="1"
          list="tickmarks-confidence"
          class="slider-input"
        />
        <datalist id="tickmarks-confidence">
          <option value="0"></option>
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
          <option value="5"></option>
          <option value="6"></option>
          <option value="7"></option>
          <option value="8"></option>
          <option value="9"></option>
          <option value="10"></option>
        </datalist>
      </div>
    </div>

    <!-- ───── 3) WOW EFFECT slider (0–10) ───── -->
    <div class="wow-group">
      <div class="group-header">
        <span class="group-label">Wow effect</span>
        <span class="slider-value" id="wow-value">4</span>
        <span class="slider-max">/ 10</span>
      </div>
      <div class="slider-wrapper">
        <input
          type="range"
          id="wow-slider"
          name="wow"
          min="0"
          max="10"
          value="4"
          step="1"
          list="tickmarks-wow"
          class="slider-input"
        />
        <datalist id="tickmarks-wow">
          <option value="0"></option>
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
          <option value="5"></option>
          <option value="6"></option>
          <option value="7"></option>
          <option value="8"></option>
          <option value="9"></option>
          <option value="10"></option>
        </datalist>
      </div>
    </div>

  </div>

  <!-- ──────────────────────────────────────────────────────────── -->
  <!-- 4) (Optional) If you want a statement or image, insert here -->
  <!--    For example:                                           -->
  <!-- <p class="statement"> …Your statement… </p>             -->
  <!-- ──────────────────────────────────────────────────────────── -->

  <!-- ──────────────────────────────────────────────────────────── -->
  <!-- 5) Navigation Buttons (Back / Next)                        -->
  <!-- ──────────────────────────────────────────────────────────── -->
  <div class="nav-buttons">
    <button type="button" class="prev-btn">Back</button>
    <button type="button" class="next-btn">Next</button>
  </div>

  <!-- ──────────────────────────────────────────────────────────── -->
  <!-- 6) Inline Script: Update slider → <span> in real time       -->
  <!-- ──────────────────────────────────────────────────────────── -->
  <script>
    (function() {
      // CONFIDENCE SLIDER
      const confSlider = document.getElementById('confidence-slider');
      const confValue  = document.getElementById('confidence-value');
      if (confSlider && confValue) {
        confValue.textContent = confSlider.value; // initialize
        confSlider.addEventListener('input', function() {
          confValue.textContent = this.value;
        });
      } else {
        console.warn('Block 4: #confidence-slider or #confidence-value not found.');
      }

      // WOW EFFECT SLIDER
      const wowSlider = document.getElementById('wow-slider');
      const wowValue  = document.getElementById('wow-value');
      if (wowSlider && wowValue) {
        wowValue.textContent = wowSlider.value; // initialize
        wowSlider.addEventListener('input', function() {
          wowValue.textContent = this.value;
        });
      } else {
        console.warn('Block 4: #wow-slider or #wow-value not found.');
      }
    })();
  </script>
</section>
