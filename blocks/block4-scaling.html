<section class="survey-block" id="block4" data-type="scaling">
  <h2>Block 4 – Novelty &amp; Confidence</h2>

  <!-- 1) The statement text -->
  <p class="statement">
    “In the last decade, the rapid rise of decentralized finance (DeFi) platforms has transformed how individuals access financial services.”
  </p>

  <!-- 2) OPTIONAL IMAGE (uncomment and fill src / alt if needed) -->
  <!--
  <img
    src="path/to/your/image.jpg"
    alt="A visual representation of the statement"
    class="optional-image"
  />
  -->

  <!-- 3) Novel Yes/No Question -->
  <div class="question-group">
    <label for="novel-yesno">Novel?</label>
    <input
      type="radio"
      id="novel-yes"
      name="novel"
      value="yes"
      class="radio-option"
    />
    <label for="novel-yes">Yes</label>

    <input
      type="radio"
      id="novel-no"
      name="novel"
      value="no"
      class="radio-option"
    />
    <label for="novel-no">No</label>
  </div>

  <!-- 4) Confidence Slider (0–10) -->
  <div class="slider-container">
    <label for="confidence-slider">
      Confidence:
      <!-- This <span> will update live as the user drags -->
      <span id="confidence-value" class="slider-value">5</span>
      / 10
    </label>
    <input
      type="range"
      id="confidence-slider"
      name="confidence"
      min="0"
      max="10"
      value="5"
      step="1"
    />
  </div>

  <!-- ─────── NAVIGATION BUTTONS ─────── -->
  <div class="nav-buttons">
    <button type="button" class="prev-btn">Back</button>
    <button type="button" class="next-btn">Next</button>
  </div>

  <!-- ――――― Script to hook up the slider → <span> live‐update ――――― -->
  <script>
    // As soon as this <script> is inserted by main.js, it runs and
    // finds the #confidence-slider inside the newly‐injected .survey-block.
    (function() {
      const slider = document.getElementById('confidence-slider');
      const display = document.getElementById('confidence-value');

      if (slider && display) {
        slider.addEventListener('input', function() {
          display.textContent = this.value;
        });
      } else {
        console.warn(
          'Block 4: Could not find #confidence-slider or #confidence-value in the DOM.'
        );
      }
    })();
  </script>
</section>
