<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Block 4 (Fixed Confidence Slider)</title>

  <!-- Animate.css (optional, for the slide‐in effect) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    integrity="sha512-b7kXnyp3W4i6ZQco+RBqAecx1b3zI2kmqTAfFpuFZ5l1wWoxSdp2VvU5yzT0r8WJ4Ri+4un1I+kz6jN2fjW9EA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    /* ---------------------- */
    /* Block 4 Container Styles */
    /* ---------------------- */
    .block-4 {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fafafa;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-family: Arial, sans-serif;
    }
    .block-4 .statement {
      font-size: 1.1rem;
      margin-bottom: 15px;
      line-height: 1.4;
      color: #333;
    }
    .block-4 .question-group {
      margin: 20px 0;
    }
    .block-4 .question-group label {
      margin-right: 12px;
      font-weight: bold;
      color: #444;
    }
    .block-4 .radio-option {
      margin-right: 20px;
      font-size: 0.95rem;
      color: #222;
    }
    .block-4 .slider-container {
      margin-top: 20px;
    }
    .block-4 .slider-container label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #444;
    }
    .block-4 .slider-container .slider-value {
      font-size: 1rem;
      font-weight: bold;
      margin-left: 8px;
      color: #007BFF;
    }
    .block-4 .slider-container input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <!--
    Attach "wow animate__animated animate__slideInUp" for a slide‐in effect.
    data-wow-duration controls duration (1s here).
  -->
  <div class="block-4 wow animate__animated animate__slideInUp" data-wow-duration="1s">
    <!-- 1) Statement Text -->
    <p class="statement">
      “In the last decade, the rapid rise of decentralized finance (DeFi) platforms has transformed how individuals access financial services.”
    </p>

    <!-- 2) (Optional) Image 
    <img
      src="path/to/your/image.jpg"
      alt="A visual representation of the statement"
      class="optional-image"
    />
    -->

    <!-- 3) Novel Yes/No Question -->
    <div class="question-group">
      <label for="novel-yesno">Novel?</label>
      <input
        type="radio"
        id="novel-yes"
        name="novel"
        value="yes"
        class="radio-option"
      />
      <label for="novel-yes">Yes</label>

      <input
        type="radio"
        id="novel-no"
        name="novel"
        value="no"
        class="radio-option"
      />
      <label for="novel-no">No</label>
    </div>

    <!-- 4) Confidence Slider (0–10) -->
    <div class="slider-container">
      <label for="confidence-slider">
        Confidence:
        <!-- This <span> will update live -->
        <span id="confidence-value" class="slider-value">5</span>
        / 10
      </label>
      <input
        type="range"
        id="confidence-slider"
        name="confidence"
        min="0"
        max="10"
        value="5"
        step="1"
      />
    </div>
  </div>

  <!-- === Scripts: Load WOW.js (optional) === -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
    integrity="sha512-2hXGNkOrxqCgJF5yJajY8r2SaOj9rkdw0w8a+1GoLUQIPk953jyjuHPY41C0+q3JuUWvEgj9l1QEyWjN/a1j0A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script>
    // 1) Initialize WOW.js so the slide‐in animation works
    new WOW().init();

    // 2) Grab references to the slider and its label
    const slider = document.getElementById('confidence-slider');
    const display = document.getElementById('confidence-value');

    // 3) As soon as the page loads (and the elements exist), attach the listener
    //    to update <span id="confidence-value"> whenever the slider moves.
    slider.addEventListener('input', function () {
      display.textContent = this.value;
    });
  </script>
</body>
</html>
