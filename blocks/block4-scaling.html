<!-- ===========================
     Block 2: Likert‐Style Row
     =========================== -->
<section class="likert‐scale" id="block2">
  <!-- (Optional) Title above the row -->
  <div class="scale‐title">Definition clarity</div>

  <!-- Container for the circles + labels -->
  <div class="scale‐row">
    <!-- Option 1 -->
    <div class="scale‐option">
      <input
        type="radio"
        id="opt1"
        name="definition"
        value="1"
      />
      <label for="opt1"></label>
      <div class="option‐text">Strongly disagree</div>
    </div>

    <!-- Option 2 -->
    <div class="scale‐option">
      <input
        type="radio"
        id="opt2"
        name="definition"
        value="2"
      />

      <div class="option‐text">Disagree</div>
    </div>

    <!-- Option 3 -->
    <div class="scale‐option">
      <input
        type="radio"
        id="opt3"
        name="definition"
        value="3"
      />
      <label for="opt3"></label>
      <div class="option‐text">Somewhat disagree</div>
    </div>

    <!-- Option 4 -->
    <div class="scale‐option">
      <input
        type="radio"
        id="opt4"
        name="definition"
        value="4"
      />
      <label for="opt4"></label>
      <div class="option‐text">Neutral</div>
    </div>

    <!-- Option 5 -->
    <div class="scale‐option">
      <input
        type="radio"
        id="opt5"
        name="definition"
        value="5"
      />
      <label for="opt5"></label>
      <div class="option‐text">Somewhat agree</div>
    </div>

    <!-- Option 6 -->
    <div class="scale‐option">
      <input
        type="radio"
        id="opt6"
        name="definition"
        value="6"
      />
      <label for="opt6"></label>
      <div class="option‐text">Agree</div>

    <!-- Option 7 -->
    <div class="scale‐option">
      <input
        type="radio"
        id="opt7"
        name="definition"
        value="7"
      />
      <label for="opt7"></label>
      <div class="option‐text">Strongly agree</div>
    </div>
  </div>
</section>
