<section class="survey-block" id="block4" data-type="scaling">
  <!-- (Optional) You can keep or remove this heading -->
  <h2 class="block-title">Block 4 – Novelty &amp; Confidence</h2>

  <!-- FLEX ROW: Novel?  |  Confidence  |  Wow effect  -->
  <div class="block-4-row">
    <!-- ──────── 1) Novel? (Yes / No radios) ──────── -->
    <div class="novel-group">
      <span class="group-label">novel?</span>
      <div class="novel-radios">
        <!-- YES -->
        <input
          type="radio"
          id="novel-yes"
          name="novel"
          value="yes"
          class="novel-radio"
        />
        <label for="novel-yes" class="novel-label">Yes</label>

        <!-- NO -->
        <input
          type="radio"
          id="novel-no"
          name="novel"
          value="no"
          class="novel-radio"
          checked
        />
        <label for="novel-no" class="novel-label">No</label>
      </div>
    </div>

    <!-- ───── 2) Confidence Slider (0–10) ─────── -->
    <div class="confidence-group">
      <div class="group-header">
        <span class="group-label">Confidence</span>
        <span class="slider-value" id="confidence-value">5</span>
        <span class="slider-max">/ 10</span>
      </div>
      <div class="slider-wrapper">
        <input
          type="range"
          id="confidence-slider"
          min="0"
          max="10"
          value="5"
          step="1"
          list="tickmarks-confidence"
          class="slider-input"
        />
        <datalist id="tickmarks-confidence">
          <option value="0"></option>
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
          <option value="5"></option>
          <option value="6"></option>
          <option value="7"></option>
          <option value="8"></option>
          <option value="9"></option>
          <option value="10"></option>
        </datalist>
      </div>
    </div>

    <!-- ───── 3) Wow effect Slider (0–10) ─────── -->
    <div class="wow-group">
      <div class="group-header">
        <span class="group-label">Wow effect</span>
        <span class="slider-value" id="wow-value">5</span>
        <span class="slider-max">/ 10</span>
      </div>
      <div class="slider-wrapper">
        <input
          type="range"
          id="wow-slider"
          min="0"
          max="10"
          value="5"
          step="1"
          list="tickmarks-wow"
          class="slider-input"
        />
        <datalist id="tickmarks-wow">
          <option value="0"></option>
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
          <option value="5"></option>
          <option value="6"></option>
          <option value="7"></option>
          <option value="8"></option>
          <option value="9"></option>
          <option value="10"></option>
        </datalist>
      </div>
    </div>
  </div>

  <!-- ────────────────────────────────────────────────────────────────── -->
  <!-- 4) (Optional) Statement Text or Image can go ABOVE or BELOW this row -->
  <!--    If you want the statement above, move this <p class="statement">… -->
  <!--    to before the .block-4-row div.                                -->
  <!-- ────────────────────────────────────────────────────────────────── -->
  <!--
  <p class="statement">
    “In the last decade, the rapid rise of decentralized finance (DeFi)
    platforms has transformed how individuals access financial services.”
  </p>
  -->

  <!-- ────────────────────────────────────────────────────────────────── -->
  <!-- 5) Navigation Buttons (Back / Next)                                -->
  <!-- ────────────────────────────────────────────────────────────────── -->
  <div class="nav-buttons">
    <button type="button" class="prev-btn">Back</button>
    <button type="button" class="next-btn">Next</button>
  </div>

  <!-- ────────────────────────────────────────────────────────────────── -->
  <!-- 6) Inline Script: Wire up slider → <span> updates                    -->
  <!-- ────────────────────────────────────────────────────────────────── -->
  <script>
    (function() {
      // CONFIDENCE SLIDER
      const confSlider = document.getElementById('confidence-slider');
      const confValue  = document.getElementById('confidence-value');
      if (confSlider && confValue) {
        confValue.textContent = confSlider.value; // initialize
        confSlider.addEventListener('input', function() {
          confValue.textContent = this.value;
        });
      } else {
        console.warn('Block 4: #confidence-slider or #confidence-value not found.');
      }

      // WOW EFFECT SLIDER
      const wowSlider = document.getElementById('wow-slider');
      const wowValue  = document.getElementById('wow-value');
      if (wowSlider && wowValue) {
        wowValue.textContent = wowSlider.value; // initialize
        wowSlider.addEventListener('input', function() {
          wowValue.textContent = this.value;
        });
      } else {
        console.warn('Block 4: #wow-slider or #wow-value not found.');
      }
    })();
  </script>
</section>

<style>
  /* ===================================== */
  /* Block 4 Container Styles               */
  /* ===================================== */
  .survey-block {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #fafafa;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
  }

  /* (Optional) Block title styling */
  .survey-block .block-title {
    font-size: 1.4rem;
    color: #333;
    margin-bottom: 16px;
  }

  /* ──────────────────────────────────────────────────────────── */
  /* 1) The flex row that holds all three groups side by side   */
  /* ──────────────────────────────────────────────────────────── */
  .block-4-row {
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    gap: 24px;            /* horizontal spacing between columns */
    margin-bottom: 32px;   /* space below the row */
  }

  /* ──────────────────────────────────────────────────────────── */
  /* 2) Novel Group (first “column” in flex row)                 */
  /* ──────────────────────────────────────────────────────────── */
  .novel-group {
    flex: 0 1 20%;       /* roughly 20% of row, but flexible */
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }
  .novel-group .group-label {
    font-weight: bold;
    font-size: 1rem;
    color: #444;
    margin-bottom: 8px;
  }
  .novel-radios {
    display: flex;
    flex-direction: column;
    gap: 12px;           /* vertical space between “Yes” and “No” lines */
  }

  /* Hide the native radio input, so we only see our custom ○/✖ */
  .novel-radio {
    display: none;
  }
  /* Style each label so it can show ○ or ✖ before the text */
  .novel-label {
    position: relative;
    padding-left: 32px;   /* space on left for the icon */
    font-size: 1rem;
    color: #222;
    cursor: pointer;
    user-select: none;
    line-height: 1;       /* so the icon can truly center vertically */
  }
  /* By default, show a large hollow circle “◯” (U+25EF) */
  .novel-label::before {
    content: "◯";
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1.8rem;    /* make the circle bigger */
    color: #222;
    line-height: 1;
  }
  /* When the radio is checked, replace ◯ with a heavy “✖” (U+2716), in red */
  .novel-radio:checked + .novel-label::before {
    content: "✖";
    color: red;
    font-size: 1.8rem;    /* same size as circle */
    top: 50%;
    transform: translateY(-50%);
  }

  /* ──────────────────────────────────────────────────────────── */
  /* 3) Slider Groups: Confidence & Wow effect (2nd & 3rd columns) */
  /* Each slider group has a header (label + numeric value) and   */
  /* the actual <input type="range"> with tick marks underneath.  */
  /* ──────────────────────────────────────────────────────────── */
  .confidence-group,
  .wow-group {
    flex: 0 1 38%;       /* each takes ~38% of the row */
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }
  .group-header {
    display: flex;
    align-items: baseline;
    margin-bottom: 8px;
  }
  .group-header .group-label {
    font-weight: bold;
    font-size: 1rem;
    color: #444;
    margin-right: 8px;
  }
  .group-header .slider-value {
    font-size: 1rem;
    font-weight: bold;
    color: #007BFF;
    margin-right: 4px;
  }
  .group-header .slider-max {
    font-size: 0.9rem;
    color: #666;
  }
  .slider-wrapper {
    width: 100%;
  }

  /* ───────────────────────────────────────────────────────────── */
  /* 4) Range Input + Tick Marks Styling                          */
  /* ───────────────────────────────────────────────────────────── */
  .slider-input {
    width: 100%;
    height: 28px;             /* a bit taller track */
    background: transparent;   /* let datalist ticks show through */
    -webkit-appearance: none;
    margin: 0;
  }
  .slider-input:focus {
    outline: none;
  }

  /* TRACK */
  .slider-input::-webkit-slider-runnable-track {
    height: 6px;              /* thicker track */
    background: #ddd;
    border-radius: 3px;
  }
  .slider-input::-moz-range-track {
    height: 6px;
    background: #ddd;
    border-radius: 3px;
  }
  .slider-input::-ms-track {
    height: 6px;
    background: #ddd;
    border-radius: 3px;
    color: transparent;       /* hide native ticks in IE/Edge */
  }

  /* THUMB */
  .slider-input::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 24px;              /* larger thumb */
    height: 24px;             /* larger thumb */
    background: #222;
    border: 3px solid #fff;   /* thicker white border */
    border-radius: 50%;
    margin-top: -9px;         /* center the thumb on the thicker track */
    cursor: pointer;
  }
  .slider-input::-moz-range-thumb {
    width: 24px;
    height: 24px;
    background: #222;
    border: 3px solid #fff;
    border-radius: 50%;
    cursor: pointer;
  }
  .slider-input::-ms-thumb {
    width: 24px;
    height: 24px;
    background: #222;
    border: 3px solid #fff;
    border-radius: 50%;
    cursor: pointer;
  }

  /* TICK MARKS (via datalist) */
  .slider-input::-webkit-slider-runnable-track {
    background: #ddd;
  }
  .slider-input::-moz-range-progress {
    background: transparent;
  }
  .slider-input::-moz-range-ticks {
    color: #888;  /* tick color in Firefox, if supported */
  }
  .slider-input::-ms-ticks-after {
    color: #888;  /* tick color in IE/Edge, if supported */
  }

  /* ──────────────────────────────────────────────────────────── */
  /* 5) Navigation Buttons (Back / Next)                           */
  /* ──────────────────────────────────────────────────────────── */
  .nav-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 24px;
  }
  .nav-buttons button {
    padding: 8px 16px;
    font-size: 1rem;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .nav-buttons button:hover {
    background-color: #0056b3;
  }
</style>
